<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login-Opay</title>
     <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="img/p-removebg-preview.jpg">
</head>
<body>
    <div class="container">
        <form id="form">
            <div class="header">
                <div class="title-container">
                    <div class="logo">
                        <img src="img/logo@2x.35c6fe4c opay.jpg" alt="">
                    </div>
                    <p class="text">
                         LOG IN TO 
                        <span class="bold"> OPAY DASHBOARD</span>
                    </p>
                </div>
            </div>

            <div class="form-control">
                <div>
                    <span class="tips-text"> Email address</span>
                </div>
                <input type="email" placeholder="Enter your email address" autocomplete="off" id="email" />
                <i class="fas fa-check-cirlce"></i>
                <i class="fas fa-exclamation-cirlce"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">

                <div>
                    <span class="tips-text">Password</span>
                    <span class="tips-forget">Forget password?</span>
                </div>
      
                <input type="password" placeholder="Enter your password" autocomplete="off" id="password" />
                <i class="fas fa-check-cirlce"></i>
                <i class="fas fa-exclamation-cirlce"></i>
                <small>Error message</small>
            </div>    

            <button>Login</button>

        </form>
    </div>
</body>
</html>
